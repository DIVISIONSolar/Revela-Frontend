  <script>
    function cloak() {
    const newWindow = window.open('about:blank');
    const iframe = newWindow.document.createElement('iframe');
    newWindow.document.body.style.margin = '0';
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.position = 'fixed';
    iframe.style.top = '0';
    iframe.style.left = '0';
    iframe.style.zIndex = '99999';
    iframe.style.border = 'none';

    newWindow.document.body.style.overflow = 'hidden';
    newWindow.document.body.appendChild(iframe);
    iframe.src = window.location.href;
    window.location.replace('https://docs.google.com')
}
  </script>
  <title>Revela | Sophisticated Web Proxy</title>
</head>
<body>
  <div class="flex-center logo-wrapper header-center">
    <img src="https://cdn.joshsevero.dev/Static/Media/NvlL09.png" alt="" class="logo">
    <h2>
      A Sophisticated Web Proxy that allowed you to browse the web anonymously and securely.
    </h2>
    <h2 style="color: lightcoral">
      <a style="color: lightcoral" href="weblist.html">List of websites</a> && <a style="color: lightcoral" href="/games">List of Games</a>
    </h2>
    <button onclick="cloak()" class="cloak_button">Activate Cloaker</button>
  </div>
  <br>
  <form class="flex-center" id="rv-form">
    <input type="hidden" value="https://duckduckgo.com/?q=%s" id="rv-search-engine" />
    <input type="text" id="rv-address" placeholder="Search the web without being censored." />
  </form>
  <footer>
    <a title="Node ID">Node ID: ${NODE_ID}</a>
    <a title="System Stats" href="https://status.revela-network.com">System Stats</a>
  </footer>
  <div class="desc left-margin">
    <p id="rv-error">
      <pre id="rv-error-code"></pre>
    </p>
  </div>
</body>
